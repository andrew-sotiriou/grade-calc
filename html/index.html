<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>GRADE MAKER</title>
	<link rel="stylesheet" type="text/css" href="./css/calc.css">
	<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
	<script src="./js/calc.js"></script>
</head>
<body>
	<div class="sm">
		<p class="display">How many grades do you have to input?</p>
		<form id="initForm" class="display">
			<input type="text" id="grade-amount" name="number-of-grades" placeholder="Enter number here"/>
			<input type="button" id="grade-amount-submit" class="button" value="Submit" name="input-grades"/>
		</form>
	</div>

	<div class="bg hide">
		<p>The 'Grade boxes' are designed to take letter grades: A, A-, B+, B, B-, C+, C, D and F</p>
		<p>The 'Weight boxes' are designed to take whole numbers. If weight is 10% of grade just put in 10.</p>
		<form id="mainform" class="mainform1">
			<div id="displayform">

			</div>
			<div id="form-buttons">

			</div>
		</form>
	</div>
</body>
</html>
